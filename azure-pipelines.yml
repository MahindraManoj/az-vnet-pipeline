# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
pool:
  vmImage: ubuntu-latest
steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'azrg-azpipeline-connection'
    subscriptionId: '830248f2-52b1-4955-8d2b-f8e3f22a2bbb'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'myRG'
    location: 'Canada Central'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/MahindraManoj/az-vnet-pipeline/master/azuredeploy.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/MahindraManoj/az-vnet-pipeline/master/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'